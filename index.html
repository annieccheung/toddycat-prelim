<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>ToddyCat</title>

    <link rel="stylesheet" media="all" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="/css/application.css">
  </head>
  <body>
    <div id="wrap">
      <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
        <div class="container">
          <h1 class="navbar-brand">ToddyCat</h1>
        </div>
      </header>
      <main class="container main" role="main">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form id="login-form" method="post" action="#" accept-charset="UTF-8">
              <fieldset>
                <legend>Please sign in</legend>
                <div class="form-group">
                  <label for="user_email" class="sr-only">Email</label>
                  <input type="text" id="user_email" class="form-control" name="user[email]" placeholder="Email address">
                </div>
                <div class="form-group">
                  <label for="user_password" class="sr-only">Password</label>
                  <input type="password" id="user_password" class="form-control" name="user[password]" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-success" value="Sign in">
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <p class="text-muted credit">
            <a href="/privacy">Privacy Policy</a> &bull;
            <a href="/terms">Terms of Use</a> &bull;
            &copy; 2013 ToddyCat
          </p>
        </div>
      </div>
    </footer>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
